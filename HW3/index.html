<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of the appropriate purchase price for stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculation of the appropriate purchase price for stocks</h1>
        <p>Enter the last five dividends to calculate the appropriate purchase price.</p>
        <label for="first-dividend">dividend 1:</label>
        <input type="number" id="first-dividend">
        <br/>
        <label for="second-dividend">dividend 2:</label>
        <input type="number" id="second-dividend">
        <br/>
        <label for="third-dividend">dividend 3:</label>
        <input type="number" id="third-dividend">
        <br/>
        <label for="fourth-dividend">dividend 4:</label>
        <input type="number" id="fourth-dividend">
        <br/>
        <label for="fifth-dividend">dividend 5:</label>
        <input type="number" id="fifth-dividend">
        <br/>
        <button id="calculate">Calculate</button>
        <br/>
        <label for="cheapprice">cheap price:</label>
        <span id="cheapprice"></span>
        <br/>
        <label for="reasonableprice">reasonable price:</label>
        <span id="reasonableprice"></span>
        <br/>
        <label for="expensiveprice">expensive price:</label>
        <span id="expensiveprice"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
